<div class="login-wrapper">
  <div class="login-content">
    <a routerLink="/home" class="close-button">X</a>

    <img src="leaf blanco.png" class="logo" />

    <h1 class="title">EcoGasto</h1>
    <p class="subtitle">Bienvenido nuevamente</p>

    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Usuario" [(ngModel)]="username" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input 
        type="password" 
        placeholder="Contraseña" 
        [(ngModel)]="password" 
        />
    </mat-form-field>
    <button class="login-btn" type="button" (click)="iniciarSesion()">Iniciar sesión</button>

    <p class="register-text">¿No tienes cuenta? <a routerLink="/registrar">Crear cuenta</a></p>
  </div>
</div>
